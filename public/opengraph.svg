<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Paper texture pattern -->
    <pattern id="paperTexture" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="#F5F5F0"/>
      <filter id="noiseFilter">
        <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.03"/>
        </feComponentTransfer>
      </filter>
      <rect width="200" height="200" filter="url(#noiseFilter)"/>
    </pattern>
    
    <!-- Flour/Matcha pattern dots -->
    <pattern id="matchaDots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="30" r="1" fill="#7B9E6C" opacity="0.06"/>
      <circle cx="80" cy="70" r="1" fill="#6B5B4F" opacity="0.04"/>
      <circle cx="40" cy="80" r="1.5" fill="#7B9E6C" opacity="0.05"/>
      <circle cx="60" cy="20" r="1" fill="#6B5B4F" opacity="0.05"/>
    </pattern>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6B5B4F" flood-opacity="0.15"/>
    </filter>
    
    <!-- Button shadow -->
    <filter id="buttonShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#6B5B4F" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Main background with paper texture -->
  <rect width="1200" height="630" fill="url(#paperTexture)"/>
  <rect width="1200" height="630" fill="url(#matchaDots)"/>
  
  <!-- Decorative cookie elements -->
  <!-- Top-left cookie -->
  <g transform="translate(80, 60) rotate(-15)">
    <circle cx="50" cy="50" r="48" fill="#D4A574" filter="url(#shadow)"/>
    <circle cx="50" cy="50" r="45" fill="#E8C9A0"/>
    <circle cx="35" cy="35" r="7" fill="#5D4037"/>
    <circle cx="60" cy="30" r="6" fill="#5D4037"/>
    <circle cx="45" cy="55" r="8" fill="#5D4037"/>
    <circle cx="70" cy="55" r="5" fill="#5D4037"/>
    <circle cx="30" cy="60" r="6" fill="#5D4037"/>
    <circle cx="55" cy="70" r="7" fill="#5D4037"/>
  </g>
  
  <!-- Top-right cookie -->
  <g transform="translate(980, 50) rotate(20) scale(0.75)">
    <circle cx="50" cy="50" r="48" fill="#D4A574" filter="url(#shadow)"/>
    <circle cx="50" cy="50" r="45" fill="#E8C9A0"/>
    <circle cx="35" cy="35" r="7" fill="#5D4037"/>
    <circle cx="60" cy="30" r="6" fill="#5D4037"/>
    <circle cx="45" cy="55" r="8" fill="#5D4037"/>
    <circle cx="70" cy="55" r="5" fill="#5D4037"/>
    <circle cx="30" cy="60" r="6" fill="#5D4037"/>
    <circle cx="55" cy="70" r="7" fill="#5D4037"/>
  </g>
  
  <!-- Bottom-left cookie -->
  <g transform="translate(100, 450) rotate(10) scale(0.85)">
    <circle cx="50" cy="50" r="48" fill="#D4A574" filter="url(#shadow)"/>
    <circle cx="50" cy="50" r="45" fill="#E8C9A0"/>
    <circle cx="35" cy="35" r="7" fill="#5D4037"/>
    <circle cx="60" cy="30" r="6" fill="#5D4037"/>
    <circle cx="45" cy="55" r="8" fill="#5D4037"/>
    <circle cx="70" cy="55" r="5" fill="#5D4037"/>
    <circle cx="30" cy="60" r="6" fill="#5D4037"/>
    <circle cx="55" cy="70" r="7" fill="#5D4037"/>
  </g>
  
  <!-- Bottom-right cookie -->
  <g transform="translate(1000, 480) rotate(-25) scale(0.7)">
    <circle cx="50" cy="50" r="48" fill="#D4A574" filter="url(#shadow)"/>
    <circle cx="50" cy="50" r="45" fill="#E8C9A0"/>
    <circle cx="35" cy="35" r="7" fill="#5D4037"/>
    <circle cx="60" cy="30" r="6" fill="#5D4037"/>
    <circle cx="45" cy="55" r="8" fill="#5D4037"/>
    <circle cx="70" cy="55" r="5" fill="#5D4037"/>
    <circle cx="30" cy="60" r="6" fill="#5D4037"/>
    <circle cx="55" cy="70" r="7" fill="#5D4037"/>
  </g>
  
  <!-- Decorative whisk elements -->
  <!-- Left whisk -->
  <g transform="translate(250, 100) rotate(-30)" opacity="0.5">
    <rect x="28" y="30" width="4" height="18" rx="2" fill="#8B7355"/>
    <ellipse cx="30" cy="20" rx="8" ry="12" stroke="#A89078" stroke-width="2" fill="none"/>
    <path d="M26 12 Q30 22 34 12" stroke="#A89078" stroke-width="1.5" fill="none"/>
    <path d="M24 16 Q30 24 36 16" stroke="#A89078" stroke-width="1.5" fill="none"/>
    <line x1="30" y1="8" x2="30" y2="22" stroke="#A89078" stroke-width="1.5"/>
  </g>
  
  <!-- Right whisk -->
  <g transform="translate(900, 120) rotate(25)" opacity="0.5">
    <rect x="28" y="30" width="4" height="18" rx="2" fill="#8B7355"/>
    <ellipse cx="30" cy="20" rx="8" ry="12" stroke="#A89078" stroke-width="2" fill="none"/>
    <path d="M26 12 Q30 22 34 12" stroke="#A89078" stroke-width="1.5" fill="none"/>
    <path d="M24 16 Q30 24 36 16" stroke="#A89078" stroke-width="1.5" fill="none"/>
    <line x1="30" y1="8" x2="30" y2="22" stroke="#A89078" stroke-width="1.5"/>
  </g>
  
  <!-- Tea cup hearts -->
  <text x="880" y="320" font-size="55" opacity="0.7">üçµ</text>
  <text x="200" y="320" font-size="40" opacity="0.6">üçµ</text>
  <text x="900" y="450" font-size="35" opacity="0.5">üçµ</text>
  
  <!-- Main content container -->
  <g transform="translate(600, 315)">
    <!-- Whisk & spoon decoration above title -->
    <g transform="translate(0, -160)">
      <!-- Left whisk -->
      <g transform="translate(-40, 0) rotate(-30)">
        <rect x="23" y="30" width="4" height="18" rx="2" fill="#7B9E6C"/>
        <ellipse cx="25" cy="20" rx="8" ry="12" stroke="#7B9E6C" stroke-width="2" fill="none"/>
        <path d="M21 12 Q25 22 29 12" stroke="#7B9E6C" stroke-width="1.5" fill="none"/>
        <path d="M19 16 Q25 24 31 16" stroke="#7B9E6C" stroke-width="1.5" fill="none"/>
        <line x1="25" y1="8" x2="25" y2="22" stroke="#7B9E6C" stroke-width="1.5"/>
      </g>
      <!-- Right wooden spoon -->
      <g transform="translate(40, 0) rotate(30)">
        <rect x="53" y="28" width="4" height="20" rx="2" fill="#7B9E6C"/>
        <ellipse cx="55" cy="18" rx="7" ry="10" fill="#7B9E6C"/>
        <ellipse cx="55" cy="17" rx="4" ry="6" fill="#7B9E6C" opacity="0.6"/>
      </g>
    </g>
    
    <!-- Main title -->
    <text x="0" y="-60" text-anchor="middle" font-family="Gamja Flower, cursive, sans-serif" font-size="72" fill="#6B5B4F" font-weight="400">
      Things You Bake,
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Gamja Flower, cursive, sans-serif" font-size="72" fill="#7B9E6C" font-weight="400">
      Things I Love
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="70" text-anchor="middle" font-family="Gamja Flower, cursive, sans-serif" font-size="32" fill="#8B7B6F" font-weight="400">
      A baking scrapbook for Valentine's Day
    </text>
    
    <!-- Tagline -->
    <text x="0" y="100" text-anchor="middle" font-family="Quicksand, sans-serif" font-size="18" fill="#8B7B6F" font-style="italic" opacity="0.8">
      Made with love (and very little baking skill)
    </text>
    
    <!-- CTA Button -->
    <g transform="translate(0, 155)" filter="url(#buttonShadow)">
      <!-- Button background -->
      <rect x="-100" y="-25" width="200" height="50" rx="25" fill="#7B9E6C"/>
      <!-- Button text -->
      <text x="0" y="8" text-anchor="middle" font-family="Quicksand, sans-serif" font-size="20" fill="#FFFFFF" font-weight="600">
        Open Scrapbook
      </text>
      <!-- Arrow icon -->
      <path d="M75 2 L85 8 L75 14" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Bottom decorative divider -->
  <g transform="translate(600, 550)">
    <line x1="-60" y1="0" x2="-10" y2="0" stroke="#8B7B6F" stroke-width="2" opacity="0.3"/>
    <text x="0" y="5" text-anchor="middle" font-size="20">üç°</text>
    <line x1="10" y1="0" x2="60" y2="0" stroke="#8B7B6F" stroke-width="2" opacity="0.3"/>
  </g>
</svg>