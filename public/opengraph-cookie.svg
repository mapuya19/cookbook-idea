<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#D4A574" />
      <stop offset="100%" stop-color="#C88B4D" />
    </radialGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#8B5A2B" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle with warm brown gradient -->
  <circle cx="90" cy="90" r="85" fill="url(#bgGradient)" />

  <!-- Cookie emoji (simplified, clean version) -->
  <g filter="url(#dropShadow)">
    <!-- Cookie base -->
    <circle cx="90" cy="90" r="50" fill="#E8C9A0" />
    <!-- Cookie edge -->
    <circle cx="90" cy="90" r="50" fill="none" stroke="#C88B4D" stroke-width="4" />
    <!-- Chocolate chips -->
    <circle cx="70" cy="75" r="7" fill="#5D4037" />
    <circle cx="105" cy="70" r="6" fill="#5D4037" />
    <circle cx="85" cy="95" r="8" fill="#5D4037" />
    <circle cx="110" cy="100" r="5" fill="#5D4037" />
    <circle cx="65" cy="105" r="6" fill="#5D4037" />
  </g>
</svg>